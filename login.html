<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles/desktop.css">
  <link rel="stylesheet" href="Styles/responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="imagens/fav.icon.webp">
  
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pagina de Login</title>
</head>

<body>

  <section id="form">

      
    <div class="tudao">

      <div class="logos">
      <a href="index.html"><img  class="logo-hc" src="imagens/logo-hc-azul-principal.svg" alt="Logo HC"></a>
      <p class="simbolo-icon">+</p>
      <a href="index.html"><img class="logo-fiap" src="imagens/logo-fiap-azul-principal.svg" alt="Logo FIAP"></a>
      <p class="simbolo-icon">+</p>
      <a href="index.html"><img class="logo-imrea" src="imagens/logo-imrea-azul-principal.svg" alt="Logo IMREA"></a>
    </div>

    <div class="banner-txt">
      <form action="">

        <div class="form-txt">
          <label for="" id="label-nome" class="form-label">Nome</label>
          <input type="text" name="" id="input-nome" placeholder="Nome completo" required />

          <label for="" id="label-email" class="form-label">E-mail</label>
          <input type="email" name="" id="input-email" placeholder="Seu melhor email" required />

          <label for="" id="label-senha" class="form-label">Senha</label>
          <input type="password" name="" id="input-senha" placeholder="Sua melhor senha" required />

          <button id="botao" type="button">Fazer parte</button>

          <div id="usuario-cadastrado"></div>
        </div>
      </form>
    </div>

    </div>

    <div>
      <img class="img-pagina" src="imagens/foto-hospital.jpg" alt="">
    </div>
  </section>

  <script src="JS/index.js"></script>
</body>

</html>
